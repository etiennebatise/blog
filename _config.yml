# Site Info
logo_url: https://avatars3.githubusercontent.com/u/5644956?v=4 # Get it from GitHub API: https://api.github.com/users/<username>


title: Blog
author_name: "Etienne Batise" # change this to your name
description: >- # this means to ignore newlines until "baseurl:"
    Etienne Batiseâ€™s blog about tech, career, music, and all the other things I want to write about.

baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://etiennebatise.github.io" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:title # Post permalink
sass:
    style: :compressed

exclude: [ "Gemfile" ]

# Build settings
remote_theme: heiswayi/the-plain
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote

